{% extends 'base.html' %} {% block title %} Sign In {% endblock title %} {% block body %}
<style>
body {
	background-image: url('static/images/4.jpg');
}
</style>
<br>
<br>
<br>
<br>
<br>

<div class="row">
	<div class="col-md-3"></div>


	<div class="col-md-6">
		<main class="form-signin container text-center">
			<form method="POST" action="/signin"> {% csrf_token %}
				<h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
				<div class="form-floating mb-3">
					<input type="email" class="form-control" name="loginInputEmail" id="floatingInput" placeholder="name@example.com">
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="form-control" name="loginInputPassword" id="floatingPassword" placeholder="Password">
					<label for="floatingPassword">Password</label>
				</div>
				<div class="checkbox mb-3">
					<label class="text-white">
						<input type="checkbox" value="remember-me" > Remember me </label>
				</div>
				<button class="w-100 btn col-6 btn-lg btn-primary" name="signinBtn" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-white ">© 2017–2021</p> <a href="/" class="text-white"> Back To Home Page </a> </form>
		</main>
	</div>


	<div class="col-md-3"></div>

</div>

{% endblock body %}
